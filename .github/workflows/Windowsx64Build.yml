name: CI Build

on: [push, workflow_dispatch]

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg
  VCPKG_DEFAULT_TRIPLET: x64-windows

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup VCPKG
      shell: pwsh
      run: |
        # 强制清理旧目录
        if (Test-Path vcpkg) { Remove-Item vcpkg -Recurse -Force }
        git clone https://github.com/microsoft/vcpkg
        cd vcpkg
        .\bootstrap-vcpkg.bat -disableMetrics
        echo "VCPKG_ROOT=$pwd" >> $env:GITHUB_ENV
        echo "$pwd" >> $env:GITHUB_PATH

    - name: Install Opus (带日志调试)
      shell: pwsh
      run: |
        cd vcpkg
        .\vcpkg install opus[multistream]:x64-windows `
          --overlay-triplets=${{ github.workspace }}/custom_triplets `
          --debug `
          2>&1 | Tee-Object -FilePath install.log
        if ($LASTEXITCODE -ne 0) { exit 1 }

    - name: Upload Logs (调试用)
      if: ${{ failure() }}
      uses: actions/upload-artifact@v3
      with:
        name: vcpkg-install-logs
        path: vcpkg/install.log
