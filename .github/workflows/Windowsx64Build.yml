name: RustDesk Windows Build

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest  # 必须使用Windows环境
    steps:
    - name: 🛎️ 检出代码
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}
        fetch-depth: 0

    - name: 🦀 安装Rust工具链
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        target: x86_64-pc-windows-msvc  # 关键目标平台
        override: true

    - name: 🔧 构建Release版
      run: |
        cargo build --release --target x86_64-pc-windows-msvc
        cd target/x86_64-pc-windows-msvc/release
        dir rustdesk*.exe  # 验证生成文件

    - name: 📦 打包产物
      uses: actions/upload-artifact@v3
      with:
        name: rustdesk-bin
        path: |
          target/x86_64-pc-windows-msvc/release/rustdesk.exe
          target/x86_64-pc-windows-msvc/release/rustdesk.dll
