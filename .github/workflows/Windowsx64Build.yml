
name: Rust Build with VCPKG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg  # å›ºå®šVCPKGè·¯å¾„
  CARGO_TERM_COLOR: always                  # å¼ºåˆ¶å½©è‰²è¾“å‡º

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    # ğŸ”§ å®‰è£… VCPKG å·¥å…·é“¾
    - name: Install VCPKG
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg
        cd vcpkg
        .\bootstrap-vcpkg.bat -disableMetrics
        .\vcpkg integrate install

    # ğŸ“¦ å®‰è£…é¡¹ç›®ä¾èµ–åº“
    - name: Install Dependencies
      shell: pwsh
      run: |
        cd vcpkg
        .\vcpkg install openssl:x64-windows
        .\vcpkg list

    # ğŸ¦€ é…ç½® Rust ç¯å¢ƒ
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: x86_64-pc-windows-msvc

    # ğŸ—ï¸ æ„å»ºé¡¹ç›®
    - name: Build Project
      shell: pwsh
      run: |
        $env:PATH += ";$env:VCPKG_ROOT"
        cargo build --release --verbose
