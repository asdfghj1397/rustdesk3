name: Rust Build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install VCPKG
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg
        cd vcpkg
        .\bootstrap-vcpkg.bat

    - name: Install Opus with Multistream
      shell: pwsh
      run: |
        cd vcpkg
        .\vcpkg install opus[multistream]:x64-windows --recurse

    - name: Build Rust Project
      shell: pwsh
      run: |
        $env:VCPKG_ROOT = "$pwd\vcpkg"
        cargo build --release
