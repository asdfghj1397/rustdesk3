name: RustDesk Universal Build

#on:
  # 手动触发配置（无需参数）
 # workflow_dispatch: {}



on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: 🛠️ 安装Rust工具链
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true

    - name: 🔧 编译项目
      run: cargo build --release
