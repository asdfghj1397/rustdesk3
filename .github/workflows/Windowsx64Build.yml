name: Rust Build with Opus

on: [push, pull_request]

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg
  VCPKG_INCLUDE_DIRS: ${{ github.workspace }}/vcpkg/installed/x64-windows/include
  VCPKG_LIB_DIRS: ${{ github.workspace }}/vcpkg/installed/x64-windows/lib

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install VCPKG
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg
        cd vcpkg
        .\bootstrap-vcpkg.bat

    - name: Install Opus with Multistream
      shell: pwsh
      run: |
        cd vcpkg
        .\vcpkg install opus[multistream]:x64-windows

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: x86_64-pc-windows-msvc

    - name: Build Project
      shell: pwsh
      run: |
        $env:PATH += ";$env:VCPKG_ROOT"
        cargo build --release --verbose
