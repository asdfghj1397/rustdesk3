name: Windows Build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup VCPKG
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg integrate install

      - name: Install Opus with Multistream
        shell: pwsh
        run: |
          cd vcpkg
          .\vcpkg install opus[multistream]:x64-windows

      - name: Build Project
        shell: pwsh
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg  # 强制 Windows 路径格式
        run: |
          cargo build --release -vv
